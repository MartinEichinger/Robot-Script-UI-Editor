{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Robot script ui editor{% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/shepherd.js/dist/css/shepherd.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.1/dist/jBox.all.min.css"
			rel="stylesheet"
		/>
		<link href="{% static 'ui_editor/css/styles.css' %}" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			{% block header %} {% include "./header.html" %} {% endblock %}
		</header>
		<div class="d-flex flex-row">
			<aside class="leftsidebar">
				{% block leftsidebar %} {% endblock %}
			</aside>
			<div class="body">{% block body %} {% endblock %}</div>
			<aside class="rightsidebar">
				{% block rightsidebar %} {% endblock %}
			</aside>
		</div>
		{% block script %}

		<script
			src="https://kit.fontawesome.com/cea30e219f.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/shepherd.js/dist/js/shepherd.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.1/dist/jBox.all.min.js"></script>
		<script
			type="module"
			src="{% static 'ui_editor/js/header.js' %}"
		></script>
		<script
			type="module"
			src="{% static 'ui_editor/js/saveLoad.js' %}"
		></script>
		<script src="{% static 'ui_editor/js/search.js' %}"></script>
		<script
			type="module"
			src="{% static 'ui_editor/js/ui_editor.js' %}"
		></script>
		<script src="{% static 'ui_editor/js/rightsidebar.js' %}"></script>
		{% endblock %}
	</body>
</html>
